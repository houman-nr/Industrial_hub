<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>فرم ورود شرکت</title>
</head>
<body class="formBody">
    <ul class="formCircles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="container">
        <div class="formContainer">
            <div class="companySignUp">
                <button class="HomeReturnButton" type="button" onClick="">
                    <i class="bi bi-arrow-right"></i>
                </button>
                <form action="{% url 'authentication:signup_company' %}" method="post">
                    {% csrf_token %}
                    
                    <div class="formRow">
                        <label for="email">ایمیل</label>
                        <input type="text" id="email" name="email" placeholder='آدرس ایمیل.......' value="{{ user_form.email.value|default_if_none:'' }}" required/>
                    </div>
                
                    <div class="formRow">
                        <label for="username">نام کاربری</label>
                        <input type="text" id="username" name="username" placeholder='نام کاربری.........' value="{{ user_form.username.value|default_if_none:'' }}" required/>
                    </div>
                
                    <div class="formRow">
                        <label for="companyName">نام شرکت</label>
                        <input type="text" id="companyName" name="company_name" placeholder='نام شرکت.........' value="{{ company_form.company_name.value|default_if_none:'' }}" required/>
                    </div>
                
                    <div class="formRow">
                        <label for="companyAddress">آدرس شرکت</label>
                        <input type="text" id="companyAddress" name="company_address" placeholder='آدرس شرکت.........' value="{{ company_form.company_address.value|default_if_none:'' }}" required/>
                    </div>
                
                    <div class="formRow">
                        <label for="companyPhone">شماره تلفن شرکت</label>
                        <input type="text" id="companyPhone" name="company_phone" placeholder='شماره تلفن شرکت.........' value="{{ company_form.company_phone.value|default_if_none:'' }}" required/>
                    </div>
                
                    <div class="formRow">
                        <label for="password1">رمز عبور</label>
                        <input type="password" id="password1" name="password1" placeholder='رمز عبور.......' required/>
                    </div>
                
                    <div class="formRow">
                        <label for="password2">تکرار رمز عبور</label>
                        <input type="password" id="password2" name="password2" placeholder='تکرار رمز عبور.....' required/>
                    </div>
                
                    <div class="signUpButton formRow">
                        <input type="submit" value="ثبت نام"/>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</body>

<script src="{% static 'js/scripts.js' %}"></script>
</html>

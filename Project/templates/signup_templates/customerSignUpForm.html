<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>فرم ورود مشتری</title>
</head>
<body class="formBody">
    <ul class="formCircles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="container">
        <div class="formContainer">
            <div class="customerSignUp">
                <button class="HomeReturnButton" type="button" onClick="">
                    <i class="bi bi-arrow-right"></i>
                </button>
                <form action="{% url 'authentication:signup_customer' %}" method="post">
                    {% csrf_token %}
                    <div class="formRow">
                        <label for="email">ایمیل</label>
                        <input type="text" id="email" name="email" placeholder='آدرس ایمیل.......' required/>
                    </div>
                    <div class="formRow">
                        <label for="username">نام کاربری</label>
                        <input type="text" id="username" name="username" placeholder='نام کاربری.........' required/>
                    </div>
                    <div class="formRow">
                        <label for="password1">رمز عبور</label>
                        <input type="password" id="password1" name="password1" placeholder='رمز عبور.......' required/>
                    </div>
                    <div class="formRow">
                        <label for="password2">تکرار رمز عبور</label>
                        <input type="password" id="password2" name="password2" placeholder='تکرار رمز عبور.....' required/>
                    </div>
                    <div class="signUpButton formRow">
                        <input type="submit" value="ثبت نام"/>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</body>

<script src="{% static 'js/scripts.js' %}"></script>
</html>

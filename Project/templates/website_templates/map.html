<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Guilan University</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Styling for the map container */
        #map {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }

        .contact-info {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        
        <!-- Map container -->
        <div id="map"></div>
        
        <!-- Contact Information -->
        <div class="contact-info">
            <p><strong>Guilan University</strong></p>
            <p>Rasht, Guilan, Iran</p>
            <p>Email: contact@guilan.ac.ir</p>
            <p>Phone: +98 13 3369 5001</p>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view to Guilan University's location and zoom level
        var map = L.map('map').setView([37.2792, 49.5851], 15);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker at the location of Guilan University
        var marker = L.marker([37.2792, 49.5851]).addTo(map);

        // Add a popup to the marker
        marker.bindPopup("<b>Guilan University</b><br>Rasht, Guilan, Iran").openPopup();
    </script>
</body>
</html>

<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/stylesChat.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="../../statics/css/styles.css">
    <link rel="stylesheet" href="../../statics/css/stylesChat.css">
    <link rel="stylesheet" href="../../statics/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../statics/css/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
    

    <title>صفجه چت شرکت</title>
</head>
<body>
    <ul class="formCircles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="profilePopUpMenu">
        <header>
            <span class="profilePicture">
                <i class="bi bi-person-circle"></i>
                <span class="profileName">{{user.username}}</span>
            </span>
            <button class="profilePopUpMenuCloseButton">
                <i class="bi bi-x-lg"></i>
            </button>
        </header>
        <div class="profileOptions">
            <ul>
                <li><a href="">ویرایش پروفایل</a></li>
                <li><a href="">خروج</a></li>
                <li><a href="">پیام رسان</a></li>
            </ul>
            <ul>
                <li><a href="tourCreating.html">ساخت تور</a></li>
                <li><a href="tourEditing.html">ویرایش تور</a></li>
                <li><a href="">نظرات</a></li>
            </ul>
        </div>
    </div>
    <div class="navBarSideBar">
        <div class="profileOptions">
            <ul>
                <li><a href="">تماس با ما</a></li>
                <li><a href="">پنل فروشندگان و خریداران</a></li>
                <li><a href="">لیست شرکت ها</a></li>
            </ul>
        </div>
    </div>
    <label for="navBarSidBarCheckBox" id="navbarCollapse">
        <input type="checkbox" id="navBarSidBarCheckBox">
        <button class="navbarCollapseButton">
            <i class="bi bi-list"></i>
        </button>
    </label>
    <div class='Header'>
        <div class='top'>
            
            <img class="headerLogoImage" src="{% static 'images/Logo.png' %}" alt="لوگو" />
            <input type="checkbox" id="openForm">
            <button class="profileButton">
                <i class="bi bi-person-circle"></i>
            </button>
        </div>
        
        <ul class='HeaderNavBarContainer'>
            <li><a href="">تماس با ما</a></li>
            <li><a href="">پنل فروشندگان و خریداران</a></li>
            <li><a href="">لیست شرکت ها</a></li>
        </ul>
        <div class='searchBarContainer'>
            <a href="" class='searchBarIcon'>
                <i class="bi bi-search"></i>
            </a>
            <input type="text"  placeholder='جست و جو......' class='searchBarInput'/>
        </div>
    </div>
    <div class="homePageBody">
      <div class="container clearfix">
        <label for="people-List-SidBarCheckBox" id="people-List-Collapse">
            <input type="checkbox" id="people-List-SidBarCheckBox">
            <button class="people-List-CollapseButton">
                <i class="bi bi-people-fill"></i>
            </button>
        </label>
        <div class="people-list" id="people-list">
            <div class="search">
                <input type="text" placeholder="search" />
                <i class="fa fa-search"></i>
            </div>
            <ul class="list">
                <!-- Contacts will be dynamically loaded here -->
            </ul>
        </div>
    
        <div class="chat">
            <div class="chat-header clearfix">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />
                <div class="chat-about">
                    <div class="chat-with">نام شرکت</div>
                    <div class="chat-num-messages" id="chat-num-messages">0 پیام</div>
                </div>
            </div> <!-- end chat-header -->
    
            <div class="chat-history">
                <ul id="chat-history-list">
                    <!-- Messages will be dynamically added here -->
                </ul>
            </div> <!-- end chat-history -->
    
            <form action="#" id="chatForm">
                <div class="chat-message clearfix">
                    <textarea name="message-to-send" id="message-to-send" placeholder="پیام خود را تایپ کنید......" rows="3"></textarea>
                    <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
                    <label for="ChatImageUpload"><i class="fa fa-file-image-o"></i></label>
                    <input type="file" id="ChatImageUpload" name="images" accept="image/*" multiple>
                    <div class="sendButton">
                        <input type="submit" value="ارسال">
                        <i class="bi bi-send sendIcon"></i>
                    </div>
                </div> <!-- end chat-message -->
            </form>
    
            <!-- Modal for image preview -->
            <div id="imageModal" class="modal">
                <div class="modal-content">
                    <img id="imagePreview" src="" alt="Image Preview">
                    <div class="modal-buttons">
                        <button id="cancelButton">لغو</button>
                        <button id="submitButton">ارسال</button>
                    </div>
                </div>
            </div>
        </div> <!-- end chat -->
    </div> <!-- end container -->
    
    <script id="message-template" type="text/x-handlebars-template">
        <li class="clearfix">
            <div class="message-data align-right">
                <span class="message-data-time">{{time}}, امروز</span> &nbsp; &nbsp;
                <span class="message-data-name">Olia</span> <i class="fa fa-circle me"></i>
            </div>
            <div class="message other-message float-right">
                {{messageOutput}}
            </div>
        </li>
    </script>
    
    <script id="message-response-template" type="text/x-handlebars-template">
        <li>
            <div class="message-data">
                <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
                <span class="message-data-time">{{time}}, امروز</span>
            </div>
            <div class="message my-message">
                {{response}}
            </div>
        </li>
    </script>
    
        
    </div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script><script  src="./script.js"></script>

<script src="{% static 'js/scripts.js' %}"></script>
<script src="{% static 'js/scriptsChat.js' %}"></script>
<script src="../../statics/js/scripts.js"></script>
<script src="../../statics/js/scriptsChat.js"></script>

</html>
